<h2>동물의 숲이란</h2>
<p>
2020년 3월 20일 Nintendo Switch로 전 세계 동시 발매된 동물의 숲 시리즈의 게임.<br>
약칭은 한국에서는 모동숲, 일본에서는 아츠모리(あつ森)이며,
<br>영미권 국가에서는 ACNH(Animal Crossing New Horizons)라고 줄여서 부르기도 한다.
</p>
<p>
  이미 존재하던 마을의 주민이 되어 살아가는 기존의 작품들에서 나아가
  <br>아무것도 없는 무인도에 초기 주민 둘과 함께 이주해 처음부터 섬을 개척해 나가는 게임이다.
</p>
